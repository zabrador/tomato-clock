<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - Tomato Clock</title>
  </head>

  <body>
    <form id="options-form">
      <div class="mb-3">
        <label for="minutes-in-tomato" class="form-label">
          Minutes in Tomato
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-tomato"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-short-break" class="form-label">
          Minutes in Short Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-short-break"
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="minutes-in-long-break" class="form-label">
          Minutes in Long Break
        </label>
        <input
          type="number"
          class="form-control"
          id="minutes-in-long-break"
          min="0"
        />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="notification-sound-checkbox"
        />
        <label class="form-check-label" for="notification-sound-checkbox">
          Notification sound
        </label>
        <select
          class="form-select mt-2"
          id="notification-sound-select"
          disabled
        ></select>
        <div id="custom-sound-upload-container" class="mt-2" style="display: none">
          <label for="custom-sound-upload" class="form-label">
            Upload custom sound
          </label>
          <input class="form-control" type="file" id="custom-sound-upload" accept="audio/*" />
          <div id="custom-sound-filename" class="form-text"></div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="toolbar-badge-checkbox"
        />
        <label class="form-check-label" for="toolbar-badge-checkbox">
          Toolbar minute display
        </label>
      </div>
    </form>

    <hr />

    <div>
      <button class="btn btn-sm btn-warning" id="reset-options">
        Reset to default
      </button>
    </div>

    <!-- Reset Confirmation Modal -->
    <div
      class="modal fade"
      id="reset-confirmation-modal"
      tabindex="-1"
      aria-labelledby="resetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Confirm Reset</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to reset all settings to default?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirm-reset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
